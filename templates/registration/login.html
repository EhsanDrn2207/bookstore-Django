{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %} Login page {% endblock %}

{% block content %}
	<h1>Login</h1>
    <form action="#" method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-success">login</button>
    </form>
    <a href="{% url "signup" %}">sign up</a>
{% endblock %}
