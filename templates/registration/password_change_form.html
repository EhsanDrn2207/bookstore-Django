{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %} password change page {% endblock %}

{% block content %}
	<h1>Password Change Form</h1>
    <form action="#" method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-info">change</button>
    </form>
    <a href="{% url "login" %}">login</a>
{% endblock %}
