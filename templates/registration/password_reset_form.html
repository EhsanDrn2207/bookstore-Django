{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %} password reset page {% endblock %}

{% block content %}
	<h1>Password Reset</h1>
    <form action="#" method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-warning">Reset</button>
    </form>
    <a href="{% url "login" %}">login</a>
{% endblock %}
