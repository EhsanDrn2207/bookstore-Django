{% extends "_base.html" %}

{% block title %} Home Page {% endblock %}

{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}

        <form action="{% url "logout" %}" method="post">
            {% csrf_token %}
            <p>{{ user.username }} |
                <button type="submit" class="btn btn-white">logout</button>
            </p>
        </form>
    {% else %}
        <a href="{% url "login" %}">login</a>
    {% endif %}
{% endblock %}
