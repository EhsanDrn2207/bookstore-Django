{% extends "_base.html" %}

{% block title %}
	book list
{% endblock %}

{% block content %}
    {% for book in books %}
    	<h1><a href="{% url "book_detail" book.id %}">{{ book.title }}</a></h1>
            <p>{{ book.text }}</p>
            <p>{{ book.author }}</p>
            <p>{{ book.cost }}</p>
    {% endfor %}
    
{% endblock %}
