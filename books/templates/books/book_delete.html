{% extends "_base.html" %}

{% block title %}
    حذف کتاب {{ book.title }}
{% endblock %}

{% block content %}

    <form action="#" method="post">
        {% csrf_token %}
        <h1>حذف کتاب {{ book.title }} </h1>
        <p>آیا از حذف این کتاب مطمئن هستید؟</p>
        <input type="submit" value="بله مطمئن هستیم" class="btn btn-danger">
        <button type="button" class="btn btn-warning"><a href="{% url "book_list" %}">نمایش لیست کتاب ها</a></button>
    </form>

{% endblock %}
